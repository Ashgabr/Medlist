<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('background.png');
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 3px solid #ddd;
            border-radius: 20px;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        input[type="submit"] {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 30px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: #2575fc;
            transform: translateY(-2px);
        }
        .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .show-password input {
            margin-right: 5px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            text-decoration: none;
            color: #6a11cb;
            font-weight: bold;
        }
        .go-home-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 30px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        .go-home-btn:hover {
            background: #ff3b2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container" role="form" aria-labelledby="registration-header">
        <h2 id="registration-header">Register</h2>
        <form method="post" action="register.html">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required rows="3"></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="show-password">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password">Show Password</label>
            </div>

            <input type="submit" value="Register">
        </form>
        <!-- Go Back to Home Button -->
        <button class="go-home-btn" onclick="window.location.href='home.html'">Go Back to Home</button>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const fieldType = document.getElementById('show-password').checked ? 'text' : 'password';
            passwordField.type = fieldType;
            confirmPasswordField.type = fieldType;
        }
    </script>
</body>
</html>
